<body>
<section class="orderform">
<article class="topban"><h2>Order Form</h2>
</article>

<article class="fields">
          <input id="Email" type="text" placeholder="Email Address" required   aria-label="Enter your Email">
          <input  id="Username" type="text" placeholder="Username" required  aria-label="Enter your Username">
          <input id="Phone" type="Phone" placeholder="Phone" required  aria-label="Enter your Phone">
</article>


<section class="address">
<h2>Select location</h2>
<input id="address" type="Address" placeholder="Address" required aria-label="Enter your Address">

<article class="city">
    <input type="City" placeholder="City" required aria-label="City">
    <input type="Street" placeholder="Street" required aria-label="Streets">
</article>

</section>

  
<section class="pay">
    
  <article class="options">    
    <input type="date" id="date" value="2024-08-06" aria-label="date">
    <input type="date of expiary" placeholder="CVV" required aria-label="CVV">
</article>
 

<article class="payment">
    <h6>Payment Option</h6>
    <label class="label"><input type="checkbox" name="category" value="payment"> Visa Card</label>
    <label class="label"><input type="checkbox" name="category" value="payment"> Master Card</label>
    <label class="label"><input type="checkbox" name="category" value="payment"> Cash on delivery</label>
    </article>

<article class="meth">
    <img src="/Users/sesiriherath/Desktop/New-Images/Card payment.png" alt="card-payment">
</article>
</section>

<article class="note">
    <h6>Special notes</h6>
    <input type="Discription" placeholder="Discription" optional aria-label="Notes">
</article>

<button class="ordernow" id="display-button" >Complete Order</button>
</section>

<section class="Completed" id="completed">

<div class="thank" id="thanking"></div>

    <div class="Email" id="emailDisplay"></div>
    <div class="Phone" id="phoneDisplay"></div>
